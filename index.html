<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img/burger-logo.svg">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <section class="protein">
        <input type="text" name="username" id="'username">
        <br>
        <label for="user-pu">password</label>
        <input type="password" name="user-pu" id="user-pw">
        <br>
        <label for="amount">how many patties do you want?</label>
        <br>
        <Input type="number" name="amount" id="amount" step="1">
            <br>
            <span>rare</span>
            <input type="range" name="doneness" id="doneness" min="0"max="5" step="0.5">
            <span>well done</span>
        </section>


        <section class="toppings">
          <span>what toppings would you like</span>
          <br>
          <input type="checkbox" id="lettuce" value="lettuce" name="topping">
          <label for="lettuce">lettuce</label>


          <input type="checkbox" id="tomato" value="tomato" name="topping">
          <label for="tomato">tomato</label>

          <input type="checkbox" id="egg" value="egg" name="topping">
          <label for="egg">egg</label>

          <input type="checkbox" id="bacon" value="bacon" name="topping">
          <label for="bacon">bacon</label>

          
        </section>

        <section class="cheesy">
          <span>would you like to add cheese?</span>
          <br>

          <input type='radio' name="cheese" id="yes" value="yes">
          <label for="yes">yes</label>


          <input type='radio' name="cheese" id="no" value="no">
          <label for="no">no</label>
          

          <section class="bun-type">
            <label for="bun">what type of bun would you like?</label>

            <select name="bun" id="bun">
              <option value="sesame">sesame</option>
              <option value="pretzel">pretzel</option>
              <option value="donut">donut</option>
              <option value="potato">potato</option>
              </select>


          </section>


          <section class="sauce-selection">
            <label for="sauce">what type of sauce would you like?</label>
            <input type="text" list="sauces" id="sauce" name="sauce">

            <datalist id="sauces">
              <option value="ketchup">ketchup</option>
              <option value="mayo">mayo</option>
              <option value="barbeque">barbeque</option>
              <option value="relish">relish</option>              
            </datalist>
          </section>

          <section class="extra-info">
            <label for="extra">anthing else you want to add?</label>
            <br>
            <textarea name="extra" id="extra" cols="40"
            rows="3">no thanks its perfect</textarea>
          </section>

          <br>


          <section class="submission">
            <input type="sumbit">
          
          
          
          </section>
          

        
          


    
        
      </form>
     
    </section>
  </body>
</html>
